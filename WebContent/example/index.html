<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crafty</title>
    <style>
    body, html { margin:0; padding: 0; overflow:hidden; font-family:Arial; font-size:20px }
    #cr-stage { border:2px solid black; margin:5px auto; color:white }
    </style>  
  </head>
  <body>
    
    <script src="js/crafty.js"></script>
    <script src="js/source.js"></script> 
    <script src="../tiledmap.js"></script>    
	<script>
  		window.onload = function() {  			   				     			  			  			  			  		  
  			Crafty.init(320, 320);  			  		
  			Crafty.scene("Load", function() {
				
  				//Preload sprites first
  				 Crafty.load([
  				              "img/ground.png",
  				              "img/obstacles.png",
  				              "img/ogre.png" 
  				             ], function() {
  					 
  					 Crafty.sprite(50,67,"img/ogre.png", {
  						 Ogre:[0,0]
  					 }); 
  					 					   					   					
  						Crafty.scene("Main");		
  					});  				
  			});
  			
  			Crafty.scene("Load");
  			  			  		
			Crafty.scene("Main", function () {
				
				Crafty.e("2D, DOM, TiledMapBuilder").createWorld( SOURCE_FROM_TILED_MAP_EDITOR, function( tiledmap ){
					
					//Obstacles
					for (var obstacle = 0; obstacle < tiledmap.getLayer('obstacles').length; obstacle++){
						tiledmap.getLayer('obstacles')[obstacle]
							.addComponent("Collision, Obstacle")
							.collision();							
					}
					
					//Fence
					for (var fence = 0; fence < tiledmap.getLayer('fence').length; fence++){
						tiledmap.getLayer('fence')[fence]
							.addComponent("Collision, Fence")
							.collision();							
					}
					
					//Head
					for (var head = 0; head < tiledmap.getLayer('head').length; head++){
						tiledmap.getLayer('head')[head]
						.addComponent("Collision, Head")
						.collision();																		
					}
																		
				});
				
				//Player
				Crafty.e("2D, DOM, Fourway, SpriteAnimation, Ogre, Collision")
  			   		.attr({x: 150, y: 50, z: 100}) 
  			   		.animate("walk_left", 0, 1, 3)
  			   		.animate("walk_right", 0, 2, 3)	
  			   		.animate("walk_up", 0, 3, 3)	
  			   		.animate("walk_down", 0, 0, 3)	
  			   		.fourway(3)  			   					
  			   		.collision( new Crafty.polygon([10,60],[40,60],[40,65],[10,65]) )
  			   		.bind('Moved', function(from) {
						if(this.hit('Obstacle') || 
						   this.hit('Fence') ){
							this.attr({x: from.x, y:from.y});
						}									
					})
					.onHit("Head", function( obj ){
						
						//DonÂ´t like it? Please contact Crafty administrators
						var headTile = obj[0].obj;
						
						//TODO
					})									
					.bind("NewDirection",
					    function (direction) {
					        if (direction.x < 0) {
					            if (!this.isPlaying("walk_left"))
					                this.stop().animate("walk_left", 10, -1);
					        }
					        if (direction.x > 0) {
					            if (!this.isPlaying("walk_right"))
					                this.stop().animate("walk_right", 10, -1);
					        }
					        if (direction.y < 0) {
					            if (!this.isPlaying("walk_up"))
					                this.stop().animate("walk_up", 10, -1);
					        }
					        if (direction.y > 0) {
					            if (!this.isPlaying("walk_down"))
					                this.stop().animate("walk_down", 10, -1);
					        }
					        if(!direction.x && !direction.y) {
					            this.stop();
					        }
					})  			   		
  			});  			  													
  	}	
	</script>	
  </body>
</html>
